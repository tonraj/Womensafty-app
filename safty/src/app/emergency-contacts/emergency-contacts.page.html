<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Emergency Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Contacts</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Contact One</ion-label>
        <ion-input  type="number" [(ngModel)]="c1"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Contact Two</ion-label>
        <ion-input type="number" [(ngModel)]="c2"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Contact Three</ion-label>
        <ion-input type="number" [(ngModel)]="c3"></ion-input>
      </ion-item>

      <ion-button (click)="savenumber(c1, c2, c3)"expand="block">Update Contact</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
